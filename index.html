<style>
  body {
    background-color: white;
    font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    color: white;
    
    display: flex;
    flex-direction: column;
    
    margin: 0 auto;
    
    padding-top: 50px;
    padding-bottom: 50px;

    width: max-content;
    
    zoom: 0.75; /* fits better on mobile */ 
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }

  /* --- HEADER --- */
  .Header {
    display: flex;
    flex-wrap: wrap;
    
    text-align: center;
    /*
    justify-content: center;
    align-items: center;
    */
    
    gap: 20px;
    
    margin-bottom: 30px;
    margin-left: auto;
    margin-right: auto;
    
    position: sticky;
    left: 0;
    width: max-content;

    animation: fadeInDown 0.8s ease-out;
  }

  .Header__Logo {
    width: 90px;
    height: 90px;
    border-radius: 50%;
    border: 5px solid #ffffff;
    box-shadow: 0 10px 20px rgba(0,0,0,0.15);

    /* object-fit: cover; */
  }

  .Header__Text {
    flex-direction: column;
  }

  .Header__Title {
    font-family: 'Fugaz One', cursive;
    font-size: 48px;
    line-height: 1;
    color: #2d3436;
    letter-spacing: -1px;
    text-shadow: 2px 2px 0px rgba(255,255,255,1);

    margin: 0;
  }

  .Header__Subtitle {
    font-family: 'Fugaz One', cursive;
    font-size: 24px;
    color: #e17055;
    text-transform: uppercase;
    letter-spacing: 4px;
    opacity: 0.9;
    
    margin-top: 5px;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  /* --- MENU BAR --- */
  .Menu-Options {
    display: flex;
    flex-wrap: wrap;
    
    justify-content: space-between; 
    
    gap: 20px 20px;
   
    margin-bottom: 30px;
    margin-left: auto;
    margin-right: auto;
    
    position: sticky;
    left: 0;
    width: max-content;

    animation: fadeInDown 0.8s ease-out;
  }

  .Week-Selector {
      background-color: #dfe6e9;
      border-radius: 30px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      
      display: flex;
      flex: 0 1 auto;
      
      align-items: center;
      
      height: 40px;
      min-width: 150px;
      
      padding: 0 16px 0 20px;
 
      transition: all 0.3s ease;
  }

  .Week-Select-Input {
      appearance: none; /* Remove default browser styling */
      background: transparent;
      border: none;
      font-family: 'Oswald', sans-serif;
      font-weight: 600;
      font-size: 14px;
      color: #636e72;
      text-transform: uppercase;
      letter-spacing: 1px;
      cursor: pointer;
      outline: none;
      
      width: 100%;
      padding-right: 5px;
  }

  .Week-Icon {
      pointer-events: none; /* Let clicks pass through to select */
      right: 12px;
      display: flex;
      align-items: center;
      
      transition: transform 0.3s ease;
  }
  .Week-Icon svg { width: 12px; height: 12px; fill: #636e72; }

  .Week-Selector:hover {
      background-color: #ffffff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  }
  .Week-Selector:hover .Week-Select-Input { color: #e17055; }
  .Week-Selector:hover .Week-Icon svg { fill: #e17055; }
  .Week-Selector:hover .Week-Icon { transform: rotate(180deg); }

  .View-Toggle {
      background-color: #dfe6e9;
      border-radius: 30px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
      
      display: flex;
  }

  .Toggle-Btn {
      font-family: 'Oswald', sans-serif;
      font-weight: 600;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #636e72;
      cursor: pointer;
      border: none;
      background: none;
      border-radius: 25px;
      
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 16px;
      
      transition: all 0.3s ease;
  }

  .Toggle-Btn svg { width: 16px; height: 16px; fill: #636e72; transition: fill 0.3s ease;}

  .Toggle-Btn.active {
      background-color: #ffffff;
      color: #e17055; /* Burnt orange accent */
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  .Toggle-Btn.active svg { fill: #e17055; }

  /* TABLE */
  .table-container {
    min-width: 0;
    margin: 0 auto;
    
    overflow-x: auto;
    -webkit-overflow-scrolling: touch;
  }
  
  .Table {
    border-collapse: separate;
    border-spacing: 0;
    border-radius: 20px;
    box-shadow: 0 15px 25px rgba(0,0,0,0.5);
    background: rgba(255, 255, 255, 0.05); /* Glass effect */
    backdrop-filter: blur(10px);

    border: 1px solid rgba(255, 138, 0, 0.5);
  }

  /* Header starts invisible and slightly above */
  .Table__THEAD {
    opacity: 0;
    transform: translateY(-20px);
    /* No transition property here, let animation handle it */
    background: linear-gradient(90deg, #ff8a00, #e52e71);
  }

  /* Rows start invisible and slightly below */
  .Table__TBODY .Table__TR {
    opacity: 0;
    transform: translateY(30px) scale(0.95);
  }

  /* --- 2. ANIMATIONS --- */

  /* Header Animation: Smooth Slide Down */
  @keyframes headerSlide {
    from { opacity: 0; transform: translateY(-20px); }
    to { opacity: 1; transform: translateY(0); }
  }
  
  /* Row Animation: Elastic Pop */
  @keyframes rowPop {
    0% { opacity: 0; transform: translateY(40px) scale(0.9); }
    60% { opacity: 1; transform: translateY(-10px) scale(1.02); } /* The "Pop" */
    100% { opacity: 1; transform: translateY(0) scale(1); }
  }

  /* --- 3. ACTIVE CLASSES (Added by JS) --- */
  
  .header-enter {
    animation: headerSlide 0.6s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards;
  }

  .row-enter {
    animation: rowPop 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  }

  .Table__TH {
    padding: 10px 15px;
    font-weight: 700;
    font-size: 14px;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: #ffffff;
    justify-content: center;
    align-items: center;

    border-bottom: 1px solid rgba(255, 138, 0, 0.5);
    border-right: 1px solid rgba(255, 138, 0, 0.5);
  }

  .Table__TBODY {
  }

  .Table__TR {
    transition: all 0.3s ease;
  }

  /* Hover Effect: Lifts the row and adds a glow */
  .Table__TBODY .Table__TR:hover {
    background-color: rgba(255, 255, 255, 0.1);
    transform: scale(1.01);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    z-index: 10;
    position: relative;
  }

  .Table__TD {
    padding: 20px 15px;
    color: #e0e0e0;
    font-weight: 400;
    position: relative;

    border-bottom: 1px solid rgba(255, 138, 0, 0.5);
    border-right: 1px solid rgba(255, 138, 0, 0.5);
  }

  /* --- 6. THE IMAGE RANK COLUMN --- */
  
  .Table__TD.rank-cell {
      padding: 10px;
      width: 30px;
  }

  /* The Base Basketball Design using the Image */
  .bball-rank {
    width: 25px;
    height: 25px;
    border-radius: 50%; /* Keeps it circular even if image is square */
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: 800;
    font-size: 12px;
    color: white;
    
    /* THE IMAGE */
    background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Basketball_Clipart.svg/2048px-Basketball_Clipart.svg.png');
    background-size: cover;
    background-position: center;
    
    /* Text Shadow to ensure number is readable over the lines */
    text-shadow: 2px 2px 0px #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
    
    /* Outer shadow for 3D depth on the table */
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
  }

  /* --- CSS FILTERS FOR TOP 3 (Magic Transformation) --- */

  .rank-1 .bball-rank {
    filter: sepia(100%) saturate(300%) hue-rotate(10deg) brightness(1.1);
    
    animation: goldenPulse 2s infinite;
    width: 27px; 
    height: 27px;
    margin-left: -1px;
    z-index: 2;
  }

  @keyframes goldenPulse {
    0% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
    50% { transform: scale(1.1); box-shadow: 0 0 30px rgba(255, 215, 0, 0.8); }
    100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 215, 0, 0.4); }
  }

  .rank-2 .bball-rank {
    filter: grayscale(100%) brightness(1.2) contrast(1.2);
    box-shadow: 0 0 15px rgba(192, 192, 192, 0.4);
  }

  .rank-3 .bball-rank {
    filter: sepia(180%) saturate(180%) hue-rotate(-30deg) brightness(0.75);
    box-shadow: 0 0 15px rgba(205, 127, 50, 0.7);
  }

  /* First and Last child border radius logic */
  .Table__TR:last-child .Table__TD {
    border-bottom: none;
  }

  /* --- 8. META STACK (Trend + OVR) --- */
  /* Container for Mascot + Meta Data */
  .mascot-row {
    display: flex;
    align-items: center;
    line-height: 1;
  }

  .Logo__sm {
    height: 40px;
    width: 40px;
  }

  /* This stacks the trend on top of OVR to the right of the name */
  .meta-stack {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-left: 8px; /* Close to mascot name */
    height: 30px; /* Fixed height to center relative to text */
  }

  /* Superscript Style Trend */
  .trend-tag {
    font-size: 10px;
    font-weight: 700;
    line-height: 1;
    margin-bottom: 2px;
    display: flex;
    align-items: center;
    gap:0px;
  }

  /* Subscript Style OVR */
  .ovr-tag {
    font-size: 9px;
    font-weight: 600;
    color: #fff;
    background: #636e72;
    padding: 1px 4px;
    border-radius: 3px;
    letter-spacing: 0.5px;
    line-height: 1;
    opacity: 0.7; /* Subtlety */
    transform: translateY(8px);
  }

  /* --- 9. PIZZAZZ TREND INDICATORS --- */
  
  /* UP */
  .trend-up { color: #00b894; text-shadow: 0 2px 4px rgba(0, 184, 148, 0.2); transform: translateY(-8px);}
  .trend-up i { font-style: normal; font-size: 10px; display:inline-block;}

  /* DOWN */
  .trend-down { color: #d63031; text-shadow: 0 2px 4px rgba(214, 48, 49, 0.2); transform: translateY(-8px);}
  .trend-down i { font-style: normal; font-size: 10px; display:inline-block;}

  /* NEUTRAL - The Pronounced Dash */
  .trend-neutral .dash-bar {
    display: block;
    width: 8px;
    height: 2px;
    background-color: #2d3436; /* Dark strong color */
    border-radius: 4px; /* Rounded pill shape */
    box-shadow: 0 1px 2px rgba(0,0,0,0.3); /* 3D pop */
    transform: translateY(-8px);
  }

<script>
      const CONFERENCES = ['ACC', 'Big 12', 'Big East', 'Big Ten', 'SEC', 'Mid-Major'];
      const CONF_TABLE = document.getElementById('CONF_TABLE');

      /* POPULATE TABLE */ 
      async function apiReq(url, method, data) {
        try {
          const response = await fetch(url, {
            method: method, 
            headers: {
              'Content-Type': 'application/json',
              'Authorization': 'sb_publishable_mZVo1bfw-ChB9iCx1V5QwA_UUKrCx8o',
              'apikey': 'sb_publishable_mZVo1bfw-ChB9iCx1V5QwA_UUKrCx8o',
            },
            body: data == null ? null : JSON.stringify(data) 
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const responseData = await response.json();
          return responseData;

      } catch (error) {
        console.error('Fetch error:', error);
        throw error;
      }
    }

    const placeholderHtmlString = `
    <!-- X  -->
    <td class="Table__TD">
    </td>
    `


    const appendTeamCells = (data) => {
      data.forEach((team, idx) => {
      const item = document.querySelector(`tr[data-idx="${team.conf_pos}"]`);
      
      // We inject the name and id into the template string below
        const htmlString = `
      <td class="Table__TD" data-cell-id="${team.conf}-${team.conf_pos-1}" data-cell-name="${team.name}">
        <div class="team-link flex items-centerclr-gray-03 mascot-row mascot-row">
          <span class="pr4 TeamLink__Logo">
            <a class="AnchorLink" tabindex="0" href="https://www.espn.com/mens-college-basketball/team/stats/_/id/${team.id}" target="_blank" rel="noopener noreferrer">
              <img 
                alt="${team.name}" 
                class="Image Logo Logo__sm" 
                title="${team.name}" 
                data-mptype="image" 
                src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/ncaa/500/${team.id}.png&h=200&w=200"
              >
            </a>
          </span>
          <div class="meta-stack">
            ${team.change > 0 ?
            '<div class="trend-tag trend-up"><i>&#9650;</i>' + team.change.toString() + '</div>' :
            team.change < 0 ?
            '<div class="trend-tag trend-down"><i>&#9660;</i>' + (-1 * team.change).toString() + '</div>' :
            '<div class="trend-tag trend-neutral"><span class="dash-bar"></span></div>'}
            ${team.rank != null ? '<div class="ovr-tag">#' + team.rank.toString() + '</div>' : ''}
          </div>
        </div>
      </td>
      `;

        while(item.childElementCount-1 < team.conf && team.conf != 999 && item.childElementCount < 15) {
          item.insertAdjacentHTML('beforeend', placeholderHtmlString);
        }
        item.insertAdjacentHTML('beforeend', htmlString);
      });
    };

    const apiEndpoint = 'https://qeuvposbesblckyuflbd.supabase.co/rest/v1/Teams?order=conf.asc,conf_pos.asc';
    apiReq(apiEndpoint, 'GET').then( (res => {
      appendTeamCells(res);
      
     const header = document.querySelector('.Table__THEAD');
      setTimeout(() => {
        header.classList.add('header-enter');
      }, 100); // 100ms delay before header starts

      const rows = document.querySelectorAll('.Table__TBODY .Table__TR');
      rows.forEach((row, index) => {
        setTimeout(() => {
          row.classList.add('row-enter');
        }, 300 + (index * 100)); // Start rows 300ms in, then cascade
      }); 
    const cells = document.querySelectorAll('.Table__TD');
    
    cells.forEach(cell => {
      // Check if cell has initial comments to show the dot indicator
      const cellId = cell.getAttribute('data-cell-id');
      if(commentsDB[cellId] && commentsDB[cellId].length > 0) {
        cell.classList.add('has-comments');
      }

      // Add click listener
      cell.addEventListener('click', () => openDrawer(cell));
    });
    }));

      const gridBtn = document.getElementById('gridViewBtn');
      const listBtn = document.getElementById('listViewBtn');
      const mainContent = document.getElementById('MainContent');

      function switchToGrid() {
          gridBtn.classList.add('active');
          listBtn.classList.remove('active');
          mainContent.classList.remove('is-list-view');
      }

      function switchToList() {
          listBtn.classList.add('active');
          gridBtn.classList.remove('active');
          mainContent.classList.add('is-list-view');
      }

      gridBtn.addEventListener('click', switchToGrid);
      listBtn.addEventListener('click', switchToList);


  // --- 1. STATE MANAGEMENT ---
  // Store comments in memory (reset on refresh). 
  // Structure: { 'cell-id': [ {id, user, text, replies: []} ] }
  const commentsDB = {
    '0-0': [ // Example pre-loaded comment
      { id: 1, user: 'Admin', text: 'Please double check the colors on this project.', replies: [
          { id: 2, user: 'Jane Doe', text: 'Will do, updating shortly.' }
        ] 
      }
    ]
  };

  let currentCellId = null;

  // --- 3. DRAWER LOGIC ---
  function openDrawer(cell) {

    if(event.target.closest('a')) return;

    currentCellId = cell.getAttribute('data-cell-id');
    const cellContent = cell.getAttribute('data-cell-name');
    
    // Update Header
    document.querySelector('.Drawer__Title').innerText = `Comments on "${cellContent}"`;
    
    // Open UI
    document.getElementById('commentDrawer').classList.add('open');
    
    // Render Comments
    renderComments();
  }

  function closeDrawer() {
    document.getElementById('commentDrawer').classList.remove('open');
    currentCellId = null;
  }

  // --- 4. RENDER LOGIC ---
  function renderComments() {
    const container = document.getElementById('drawerContent');
    const comments = commentsDB[currentCellId] || [];
    
    if (comments.length === 0) {
      container.innerHTML = `
        <div style="text-align:center; color: rgba(255,255,255,0.3); margin-top: 50px;">
          <i class="fa-regular fa-comments" style="font-size: 30px; margin-bottom:10px;"></i><br>
          No comments yet.<br>Start the discussion!
        </div>`;
      return;
    }

    let html = '';
    comments.forEach(comment => {
      html += `
        <div class="Comment-Item">
          <div class="Comment-Box">
            <span class="Comment-User">${comment.user}</span>
            <p class="Comment-Text">${comment.text}</p>
            <button class="Reply-Btn" onclick="enableReply(${comment.id})">Reply</button>
            
            <div id="reply-input-${comment.id}" class="Input-Group" style="display:none; margin-top:10px;">
              <input type="text" id="reply-text-${comment.id}" class="Input-Field" placeholder="Reply..." style="font-size: 12px; padding: 5px;">
              <button class="Send-Btn" onclick="submitReply(${comment.id})" style="padding: 2px 10px; font-size: 12px;">Send</button>
            </div>
          </div>
          
          <div class="Reply-List">
            ${comment.replies.map(reply => `
              <div class="Comment-Box" style="margin-top: 10px; background: rgba(255,255,255,0.03);">
                <span class="Comment-User" style="color: #2ed573">${reply.user}</span>
                <p class="Comment-Text">${reply.text}</p>
              </div>
            `).join('')}
          </div>
        </div>
      `;
    });

    container.innerHTML = html;
  }

  // --- 5. INTERACTION LOGIC ---
  
  // Submit a top-level comment
  function submitComment() {
    const input = document.getElementById('newCommentInput');
    const text = input.value.trim();
    if (!text) return;

    if (!commentsDB[currentCellId]) commentsDB[currentCellId] = [];

    commentsDB[currentCellId].push({
      id: Date.now(),
      user: 'You', // In a real app, this would be the logged-in user
      text: text,
      replies: []
    });

    input.value = '';
    updateCellIndicator();
    renderComments();
  }

  // Show the reply input field for a specific comment
  function enableReply(commentId) {
    const el = document.getElementById(`reply-input-${commentId}`);
    el.style.display = 'flex';
  }

  // Submit a reply to a comment
  function submitReply(parentId) {
    const input = document.getElementById(`reply-text-${parentId}`);
    const text = input.value.trim();
    if (!text) return;

    const parentComment = commentsDB[currentCellId].find(c => c.id === parentId);
    if (parentComment) {
      parentComment.replies.push({
        id: Date.now(),
        user: 'You',
        text: text
      });
    }

    renderComments();
  }

  // Helper: Show the pink dot on the cell if comments exist
  function updateCellIndicator() {
    const cell = document.querySelector(`.Table__TD[data-cell-id="${currentCellId}"]`);
    if (cell) cell.classList.add('has-comments');
  }
  </script>
</html>
